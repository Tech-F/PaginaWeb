<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Muestra de materiales</title>
</head>
<body>
<section class="contenido">
    <div class="mostrador" id="mostrador">
        <div class="fila">
            <div class="item">
                <div class="contenedor-foto">
                    <img src="Fotos/RosaPorriño.jpg" alt="Rosa Porriño">
                    <p class="descripcion">Rosa Porriño</p>
                    <span class="precio">68€/m2</span>
                </div>
            </div>
            <div class="item">
                <div class="contenedor-foto">
                    <img src="Fotos/GRANITO-SILVESTRE-2.jpg" alt="Silvestre">
                    <p class="descripcion">Silvestre</p>
                    <span class="precio">78€/m2</span>
                </div>
            </div>
            <div class="item">
                <div class="contenedor-foto">
                    <img src="Fotos/marmol_gamas_blancos_blancomacael_color.jpg" alt="Macael">
                    <p class="descripcion">Macael</p>
                    <span class="precio">136€/m2</span>
                </div>
            </div>
            <div class="item">
                <div class="contenedor-foto">
                    <img src="Fotos/grisperla_2-1200x637.jpg" alt="Gris_Perla">
                    <p class="descripcion">Gris Perla</p>
                    <span class="precio">90€/m2</span>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
